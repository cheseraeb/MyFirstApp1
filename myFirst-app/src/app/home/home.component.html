<h1>home component</h1>
<p>
  {{homeTitle}}
</p>
<ng-content></ng-content>

<!-- Property binding -->
<!-- Below value is the property. by placing the [] around it
I can now bind any variable declared in there and the app will pick it up
and place it there-->
<input [value]="myValue">
<!-- By placing the {{}} around the value, it will also bind it to the property -->
<input required="{{trueOrFalse}}"><br>
<br>
<input [(ngModel)]="inputarray1.comments" placeholder="comments">
<br>
<!-- Two way property binding -->
<label>Name:
  <p>{{inputarray1.name}}</p>
</label>
<label>Surname:</label>
<p>{{inputarray1.surname}}</p>
<label>Comments:</label>
<p>{{inputarray1.comments}}</p>
